{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id = "content">
        <link rel = "stylesheet" href = "{% static 'game/css/style.css' %}">
        <div id = "gameContainer">
            <div id = "scoreContainer">
                <div class = "score" id = "scoreLeft">0</div>
                <div class = "score" id = "scoreRight">0</div>
            </div>
            <canvas id = "gameBoard"></canvas>
            <div id = "buttonContainer">
                <button class = "button" id = "menuButton">Menu</button>
                <button class = "button" id = "playButton">Play</button>
                <button class = "button" id = "quitButton">Quit</button>
            </div>
        </div>
        <script src="{% static 'game/js/main.js' %}"></script>
    </div>
</body>
</html>
