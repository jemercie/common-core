{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Nikoumouk</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	</head>

	<script src="{% static 'index/js/hook.js' %}"></script>
	<script src="{% static 'index/js/socket.js' %}"></script>
	<script src="{% static 'index/js/socket_function.js' %}"></script>

	<body>
		<div id="content" >
			<div class="main_frame">
				<link rel="stylesheet" href="{% static 'chat/css/style.css' %}">
				<div class="option_frame">
					<div class="option_list">
						<button id="tab_users" type="button" onclick="CHAT.USERS.ShowList()">Users</button>
						<button id="tab_friends" type="button" onclick="CHAT.F_USERS.ShowList()">Friends</button>
						<button type="button" onclick="CHAT.Frame.ShowGlobalChannel()">Global Channel</button>
					</div>

					<div class="list">
					</div>
				</div>
				<div class="chat_frame">
					
					<div class="chat_header">
						<img id="chat_header_img" src="https://us.123rf.com/450wm/salamatik/salamatik1712/salamatik171200045/92143748-ic%C3%B4ne-de-visage-de-profil-anonyme-silhouette-grise-avatar-par-d%C3%A9faut-masculin-photo-placeholder.jpg">
						<p id="chat_header_p">Unknown</p>
					</div>
					
					<div class="chat_body">
					</div>

					<div class="chat_footer">
						<input id="chat_textbox" type="text" placeholder="Type your message here...">
					</div>
				</div>

				<script src="{% static 'chat/js/chat_load.js' %}"></script>
			</div>
		</div>
	</body>


</html>
